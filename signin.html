
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" type="image/jpg" href="./wee.ico"/>

  <title>Signin Template for Bootstrap</title>
  <link href="css/bootstrap.min.css"rel="stylesheet" type="text/css" href="">
  <script type="js/bootstrap.min.js"></script>
  <style>
    hr{
      display: block;
      margin-top: auto;
      margin-bottom: 2em;
      margin-left: 20em;
      margin-right: 20em;
      border-style: inset;
      border-width: 1px;
    }
    body{
      background-color:blanchedalmond;
    }
  </style>
</head>

<body class="text-center">
  <div class="container pt-5 px-5">
  <form class="form-signin m-5" method="POST" action="./db/connect.php">
    <img class="mb-4" src="./img/winnie.jpg" alt="" width="72" height="72">
    <h1 class="h3 m-3 font-weight-normal">Please sign in</h1>

    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" name="email" id="inputEmail" class="form-control my-3" placeholder="Email address" required autofocus>
    
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" name="password" id="inputPassword" class="form-control my-3" placeholder="Password" required>
  <button class="btn btn-dark btn-block" type="submit">Sign in</button>
  </div>
    <hr>
</form>


<a class="btn" href="./db/register.html" role="button">Register</a>
<a class="btn" href="./index.html" role="button">Go Back</a>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
